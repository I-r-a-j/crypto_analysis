name: Daily Crypto Model Training

on:
  schedule:
    # Runs at 2:00 UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  train-models:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy scikit-learn joblib

    - name: Run model training script
      run: python model_generator.py
      
    - name: Commit and push if there are changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add models/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update crypto models - $(date)"
        git push
