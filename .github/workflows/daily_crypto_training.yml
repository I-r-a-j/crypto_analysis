name: Daily Crypto Model Training

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  train-models:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy scikit-learn joblib
        
    - name: Run model training script
      run: python model_generator.py
      
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update crypto models - $(date +%Y-%m-%d)
        title: 'Daily Crypto Model Update'
        body: |
          Automated crypto model update from GitHub Actions
          - Updated ML models for cryptocurrencies
        branch: model-update-$(date +%s)
        base: main
